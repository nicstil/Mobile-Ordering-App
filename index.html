<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Restaurant Mobile Ordering App</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <div class="header-image">
          <img src="images/header.png" alt="header image" />
        </div>
      </header>
      <div id="menu-container">
        <!-- menu cards go here (see code in script.js) -->
      </div>
      <div id="order-container">
        <!-- becomes visible when first menu item is selected -->
        <p class="order-headline hidden" id="order-headline">Your order</p>

        <!-- rendered when an item is selected -->
        <div id="order-line-item"></div>

        <!-- rendered when Total Price is updated -->
        <div id="order-total-price"></div>

        <!-- becomes visible when first menu item is selected -->
        <button id="complete-order" class="complete-order hidden">
          Complete order
        </button>
      </div>

      <div id="card-details-modal">
        <!-- shows up when Complete Order button is clicked -->

        <p class="modal-payHeadline">Enter card details</p>
        <form id="payment-form">
          <div class="payment-form-details">
            <input
              class="input-field"
              type="text"
              name="name"
              id="payment-form-name"
              placeholder="Enter your name"
              required
            />
            <input
              class="input-field"
              type="number"
              name="card"
              id="payment-form-card"
              placeholder="Enter card number"
              required
            />
            <input
              class="input-field"
              type="number"
              name="name"
              id="payment-form-cardcvv"
              placeholder="Enter CVV"
              required
            />
          </div>
          <button id="pay-order" type="submit" class="pay-order">Pay</button>
        </form>
      </div>

      <div id="thankyou">
        <!-- shows up when payment is fulfilled -->
        <p id="thankyou-statement" class="thankyou-statement hidden">
        </p>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
